<h1>Todo</h1>
<div class="container">

    <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
        <fieldset class="form-group">
            <label>Description:</label>
            <input type="text" #description="ngModel"class="form-control" required="required" name="description" [(ngModel)]="todo.description">
            <p-message severity="error" text="Field is required" *ngIf="description.invalid && todoForm.dirty"></p-message>
        </fieldset>
        <fieldset class="form-group">
            <label>Due Date:</label>
            <input type="date" #dueDate="ngModel"class="form-control" required="required" name="dueDate" [ngModel]="todo.dueDate|date:'yyyy-MM-dd'" (ngModelChange)="todo.dueDate = $event">
            <p-message severity="error" text="Field is required" *ngIf="dueDate.invalid && todoForm.dirty" ></p-message>
        </fieldset>

        <button class="btn btn-success">Save</button>    
    </form>
</div>
