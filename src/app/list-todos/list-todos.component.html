    <div class="container">
        <p-scrollPanel [style]="{width: '100%', height: '200px'}">
            <table class="table">
                <thead>
                    <tr>
                        <th>Description</th>
                        <th>Due Date</th>
                        <th>Done?</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let todo of todos">
                        <td>{{todo.description}}</td>
                        <td>{{todo.dueDate|date:'MM/dd/yyyy':'+0000'}}</td>
                        <td><p-checkbox [(ngModel)]=todo.done name="checkbox" binary=true onChange=refreshCalendar()></p-checkbox></td>
                        <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button>&nbsp;<button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>
        </p-scrollPanel>
    </div>

    <div id="calendar"></div>
    
</div>
