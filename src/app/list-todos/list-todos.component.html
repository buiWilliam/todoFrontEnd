<h1>
    My Todos
</h1>
<div class="container">
    <div class="alert alert-info" *ngIf=message>{{message}}</div>
    <table class="table">
        <thead>
            <tr>
                <th>Description</th>
                <th>Due Date</th>
                <th>Completed?</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let todo of todos">
                <td>{{todo.description}}</td>
                <td>{{todo.dueDate | date}}</td>
                <td>{{todo.done}}</td>
                <td><button class="btn btn-warning" (click)="updateTodo(todo.id)">Update</button>&nbsp;<button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button></td>
            </tr>
        </tbody>
    </table>
    <div class="row">
        <button class="btn btn-success" (click)=addTodo()>New Todo</button>
    </div>

    <!-- <p-fullCalendar [events]="todos"></p-fullCalendar> -->
    
</div>
